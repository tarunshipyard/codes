<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>

	<script src="jquery.elevateZoom-3.0.8.min.js"></script>
	
</head>
<body>
	<img id="zoom_07" src="images/small/image1.png" data-zoom-image="images/large/image1.jpg"/>
	<img id="zoom_08" src="images/small/image2.png" data-zoom-image="images/large/image2.jpg"/>
	<img id="zoom_09" src="images/small/image3.png" data-zoom-image="images/large/image3.jpg"/>

	<script type="text/javascript">
	$(document).ready(function(){
	$("#zoom_07").elevateZoom({
	  zoomType				: "lens",
	  lensShape : "round",
	  lensSize    : 200
		});
	});
	</script>
	<script type="text/javascript">
	$(document).ready(function(){
	$("#zoom_08").elevateZoom({
	  zoomType				: "lens",
	  lensShape : "square",
	  lensSize    : 200
		});
	});
	</script>
	<script type="text/javascript">
	$(document).ready(function(){
	$("#zoom_09").elevateZoom({
	  zoomType				: "lens",
	  lensShape : "round",
	  lensSize    : 200
		});
	});
	</script>
</body>
</html>
