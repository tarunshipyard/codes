<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="jquery.min.js"></script>
	<script src="validatePlugin/jquery.validate.js"></script>
	<link rel="stylesheet" href="validatePlugin/cmx.css">
	<style>
	*{
	padding:0;
	margin:0;
	}
	#maindiv{
	width:1000px;
	height:800px;
	background:#f1f1f1;
	margin:0 auto;
	}
	#content{
	width:1000px;
	height:600px;
	}
	#footer{
	width:1000px;
	height:100px;
	background:blue;
	}
	#reg{
	list-style:none;
	width:500px;
	background:yellow;
	padding:40px;
	box-sizing:border-box;
	margin:0 auto;
	}
	#reg li{
	margin:10px;
	}
	#reg input[type="text"],#reg input[type="password"]{
	width:300px;
	font-size:18px;
	font-weight:bold;
	padding:8px 10px;
	}
	#reg input[type="submit"]{
	background:blue;
	color:#fff;
	border:none;
	font-size:18px;
	font-weight:bold;
	
	padding:8px 10px;
	}
	</style>
	<script>
	$(document).ready(function(){
	
		$("#sub").validate();
		
	});
	</script>
</head>
<body>
	<div id="maindiv">
		<div id="content">
			<form action="process.php" method="get" id="sub">
				<ul id="reg">
					<li><input class="required" type="text" name="unm" placeholder="Enter Name" id="unm" /></li>
					<li><input class="required digits" minlength="10" maxlength="10" type="text" name="mob" placeholder="Mobile Number" id="mob" /></li>
					<li><input class="required email"type="text" name="eml" placeholder="Email Id" id="eml" /></li>
					<li><input class="required" type="password" name="pwd" placeholder="Password" id="pwd" /></li>
					<li><input class="required" equalTo="#pwd" type="password" name="rpwd" placeholder="Re-Password" id="rpwd" /></li>
					<li><input type="submit" value="Register Now"/></li>
				</ul>
			</form>
		</div>
	</div>	
</body>
</html>
