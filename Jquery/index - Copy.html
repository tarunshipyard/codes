<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
	padding:0;
	margin:0;
	}
	#maindiv{
	width:1000px;
	height:800px;
	background:#f1f1f1;
	margin:0 auto;
	}
	#header{
	width:1000px;
	height:100px;
	background:red;
	}
	#content{
	width:1000px;
	height:600px;
	}
	#c1{
	width:500px;
	height:600px;
	background:yellow;
	float:left;
	}
	#c2{
	width:500px;
	height:600px;
	background:green;
	float:left;
	}
	#footer{
	width:1000px;
	height:100px;
	background:blue;
	}
	.cl{
	background:red;
	color:blue;
	padding:50px;
	}
	</style>
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	-->
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready( function() {
		
		$("#hd").click( function() {
			$("#content").hide(1000);
		});
		$("#sh").click( function() {
			$("#content").show(1000);
		});
		$("#tg").click( function() {
			$("#content").toggle(1000);
		});
		$("#fi").click( function() {
			$("#content").fadeIn(2000);
		});
		$("#fo").click( function() {
			$("#content").fadeOut(2000);
		});
		$("#ac").click( function() {
			$("h1").addClass("cl");
		});
		$("#rc").click( function() {
			$("h1").removeClass("cl");
		});
		$("#tc").click( function() {
			$("h1").toggleClass("cl");
		});
		$("#cs").click( function() {
			$("#name").css({"padding":"10px","background":"blue"});
		});
		$("#an").click( function() {
			$("h1").animate({fontSize: '3em'},2000 );
		});
		$("#vl").click( function() {
			var a=$("#name").val();
			alert(a);
			$("#name").val("kukur");
		});
		$("#ht").click( function() {
			var a=$("#content").html();
			alert(a);
			$("#content").html("<h1>mai .html function se aaya hu</h1>");
		});
		$("#te").click( function() {
			var a=$("#content").text();
			alert(a);
			$("#content").text("<h1>mai .html function se aaya hu</h1>");
		});
		$("#at").click( function() {
			var a=$("#name").attr("placeholder");
			alert(a);
			$("#name").attr("placeholder","Naam Bata kutte");
		});
		$("#ap").click( function() {
			$("ul").append("<li>bhalu</li>");
		});
		$("#pr").click( function() {
			$("ul").prepend("<li>sher</li>");
		});
		$("#st").click(function(){
			$("#content").slideToggle(2000);
		});
	});
	</script>
</head>
<body>
	<div id="maindiv">
		<div id="header">
			<button id="hd">Hide</button>
			<button id="sh">Show</button>
			<button id="tg">Toggle</button>
			<button id="fi">FADEIN</button>
			<button id="fo">FADEOUT</button>
			<button id="ac">addclass</button>
			<button id="rc">removeclass</button>
			<button id="tc">toggleClass</button>
			<button id="cs">css</button>
			<button id="an">Animate</button>
			<button id="vl">Value</button>
			<button id="ht">HTML</button>
			<button id="te">Text</button>
			<button id="at">Attribute</button>
			<button id="ap">append</button>
			<button id="pr">prepend</button>
			<button id="st">slideToggle</button>
			
		</div>
		<div id="content">
			<div id="c1">
				<h1>aise hi kuch bhi</h1>
				<input type="text" id="name" placeholder="Enter Name" />
			</div>
			<div id="c2">
				<ul>
					<li>aallo</li>
				</ul>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
