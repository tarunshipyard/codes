<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
	padding:0;
	margin:0;
	}
	#maindiv{
	width:1000px;
	height:800px;
	background:#f1f1f1;
	margin:0 auto;
	}
	#header{
	width:1000px;
	height:100px;
	background:red;
	}
	#content{
	width:1000px;
	height:600px;
	}
	#c1{
	width:500px;
	height:600px;
	background:yellow;
	float:left;
	}
	#c2{
	width:500px;
	height:600px;
	background:green;
	float:left;
	}
	#footer{
	width:1000px;
	height:100px;
	background:blue;
	}
	</style>
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
	-->
	<script src="jquery.min.js"></script>
	<script>
	$(document).ready( function() {
	
		
		$("#hd").click( function() {
			$("#content").hide(1000);
		});
		$("#sh").click( function() {
			$("#content").show(1000);
		});
		$("#tg").click( function() {
			$("#content").toggle(500);
		});
		$("#fi").click( function() {
			$("#content").fadeIn(2000);
		});
		$("#fo").click( function() {
			$("#content").fadeOut(2000);
		});
	});
	</script>
</head>
<body>
	<div id="maindiv">
		<div id="header">
			<button id="hd">Hide</button>
			<button id="sh">Show</button>
			<button id="tg">Toggle</button>
			<button id="fi">FADEIN</button>
			<button id="fo">FADEOUT</button>
		</div>
		<div id="content">
			<div id="c1">
				<h1>aise hi kuch bhi</h1>
			</div>
			<div id="c2"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
