<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
	padding:0;
	margin:0;
	}
	#maindiv{
	width:1000px;
	height:800px;
	background:#f1f1f1;
	margin:0 auto;
	}
	#header{
	width:1000px;
	height:100px;
	background:red;
	}
	#content{
	width:1000px;
	height:600px;
	}
	#c1{
	width:500px;
	height:600px;
	background:yellow;
	float:left;
	}
	#c2{
	width:500px;
	height:600px;
	background:green;
	float:left;
	}
	#footer{
	width:1000px;
	height:100px;
	background:blue;
	}
	</style>
	<script>
	function showAlert(){
		alert("mai aa gaya");
	}
	function multiply(){
	var a=document.getElementById("num1").value;
	var b=document.getElementById("num2").value;
	 alert(a*b);
	}
	function sub(){
	var a=document.getElementById("num1").value;
	var b=document.getElementById("num2").value;
	 alert(a-b);
	}
	function add(){
	var a=parseInt(document.getElementById("num1").value);
	var b=parseInt(document.getElementById("num2").value);
	 alert(a+b);
	}
	function div(){
	var a=parseInt(document.getElementById("num1").value);
	var b=parseInt(document.getElementById("num2").value);
	 alert(a/b);
	}
	</script>
</head>
<body>
	<div id="maindiv">
		<div id="header" onclick="showAlert();"></div>
		<div id="content">
			<div id="c1">
				<h1>aise hi kuch bhi</h1>
				<input type="text" name="num1" id="num1" />
				<input type="text" name="num2" id="num2"/>
				<button onclick="multiply();">Multiply</button>
				<button onclick="sub();">sub</button>
				<button onclick="add();">add</button>
				<button onclick="div();">div</button>
				
			</div>
			<div id="c2"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
