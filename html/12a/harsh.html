<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	*{
	margin:0px;
	padding:0px;
	}
	#maindiv{
	height:400px;
	width:100%;
	margin:0px auto;
	border:1px solid;
	background:red;
	}
	img{
	height:50px;
	margin-top:50px;
	width:300px;
	position:fixed;
	left:-200px;
	transition:2s;
	}
	img:hover{
	left:0px;
	}
	</style>
</head>
<body>
	<div id="maindiv">
	<img src="f.gif"/>
	</div>
</body>
</html>
